<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Form starts here -->
    <form action="https://cyberstars.onrender.com/qa-exercises/new-customer-registers/json" method="post" id="#myForm" onsubmit="theUserSentForm(event)">
        <!-- Name input field -->
        <div id="msgName" class="error-message"></div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="name">
        </div>
        <!-- Password input field -->
        <div id="msgPassword" class="error-message"></div>
        <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required onfocus="showPasswordRequirements()" onblur="hidePasswordRequirements()" oninput="checkPasswordRequirements()">
            <i class="password-toggle fa-solid fa-eye" onclick="togglePasswordVisibility()"></i>
        </div>  
        <!-- Password requirements --> 
        <div id="passwordRequirements" class="hidden">
            <ul>
                <li id="minLength">At least 8 characters</li>
                <li id="upperCase">At least 2 uppercase letters</li>
                <li id="specialChar">At least 1 special character (!@#$&*)</li>
                <li id="numerals">At least 2 numerals (0-9)</li>
                <li id="lowerCase">At least 3 lowercase letters</li>
            </ul>
        </div>
        <!-- Radio buttons for bread selection -->
        <fieldset>
            <legend>Select your bread type:</legend>
            <div>
                <input type="radio" id="white" name="bread" value="white">
                <label for="white">White</label>
            </div>
            <div>
                <input type="radio" id="wheat" name="bread" value="wheat">
                <label for="wheat">Wheat</label>
            </div>
            <div>
                <input type="radio" id="rye" name="bread" value="rye">
                <label for="rye">Rye</label>
            </div>
        </fieldset>

        <!-- Checkbox inputs for additional options -->
        <fieldset>
            <legend>Select additional options:</legend>
            <div>
                <input type="checkbox" id="glutenFree" name="options" value="glutenFree">
                <label for="glutenFree">Gluten Free</label>
            </div>
            <div>
                <input type="checkbox" id="organic" name="options" value="organic">
                <label for="organic">Organic</label>
            </div>
            <div>
                <input type="checkbox" id="extraSeeds" name="options" value="extraSeeds">
                <label for="extraSeeds">Extra Seeds</label>
            </div>
        </fieldset>

        <!-- Date input -->
        <div>
            <label for="deliveryDate">Select a delivery date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate">
        </div>

        <!-- Number input for quantity -->
        <div>
            <label for="breadQuantity">How many breads do you need?</label>
            <input type="number" id="breadQuantity" name="breadQuantity">
        </div>
        <div>
            <label for="eml">Email:</label>
            <input name="eml" id="eml" type="email" placeholder="email">
        </div>
        <fieldset class="gender-fieldset">
          <legend>Gender</legend>
          <div id="msgGender" class="error-message"></div>
          <input type="radio" id="Male" name="Gender" value="Male">
          <label for="Male">Male</label>
          <input type="radio" id="Female" name="Gender" value="Female">
          <label for="Female">Female</label>
          <input type="radio" id="prefer not to say" name="Gender" value="prefer not to say">
          <label for="prefer not to say">prefer not to say</label>
        </fieldset>
        

        <!-- Submit button -->
        <div>
            <button type="submit">Submit</button>
        </div> 
        <div>
            <input type="checkbox" id="AT&C" name="agreeT&C" value="AT&C">
            <label for="AT&C">I agree to the terms and conditions</label>
        </div>
    </form>
    <!-- Form ends here -->

    <script src="index.js"></script>
</body>

</html>
